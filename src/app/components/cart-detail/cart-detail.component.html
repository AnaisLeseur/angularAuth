<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            Sport e-commerce
        </div>
    </div>
    <div class="row">
        <div class="col mt-2">
            <h2 class="text-center">
                Notre panier
            </h2>
            <table class="table table-bordered table-striped p-2">
                <thead>
                    <tr>
                        <th>Qty</th>
                        <th>Product</th>
                        <th class="text-right">Price</th>
                        <th class="text-right">Sub Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="cart.lines.length == 0">
                        <td colspan="4" class="text-center">Panier vide</td> 
                    </tr>
                    <tr *ngFor="let line of cart.lines">
                        <td>
                            <input type="number" class="form-control-sm" [value]="line.quantity" (change)="cart.updateQuantity(line.product, $any($event.target).value)">
                        </td>
                        <td>
                            {{ line.product.name }}
                        </td>
                        <td>
                            {{ line.product.price }}
                        </td>
                        <td>
                            <button (click)="cart.removeLine(line.product.id!)">
                                Supprimer
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
